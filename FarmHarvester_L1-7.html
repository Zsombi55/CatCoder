Horizontal Serperntine travel.

Input: max row number , max column number, start row number, start column number
Output: {<Nr1> <Nr2> ... <row nr. * col nr.>} .
Eg.: i = [5,2]   ->  2 * 5 = 10  ->   o = {1 2 4 3 5 6 8 7 9 10}

var ro = 2;
var co = 5;
var n = 1;
makeGrid(ro, co);
function makeGrid(ro, co){
    for(var y = 0; y < ro; y++){
        for(var x = 0; x < co; x++){
            console.log(n);
            n++;
        }
    }
}

Level 3 - Directional Serpentine travel.

// Create one dimensional array
    var ro = 10; // row
    var co = 10; // column
    var sr = 1; // start row
    var sc = 1 // start column
    var d = "N"; // start direction, "N"-orth, "S"-outh, "E"-ast, "W"-est
    var m = "HS"; // (directional) travel mode, "HS"- half spiral, "S"- serpentine

    function makegrid(ro, co) {
        document.write("Creating 2D array <br>");
        var n = 1;
        // Loop to create 2D array using 1D array 
        for (var i = 0; i < farm.length; i++) {
            farm[i] = new Array(co); // 1D array(s), "horizontal" -- 1st(23)-i [ 1st(12)-j , 2nd(12)-j , 3rd(12)-j , ... , 23rd(12)-j ] .
        }

        // Loop to initilize 2D array elements. 
        for (var i = 0; i < ro; i++) {
            for (var j = 0; j < co; j++) {
                farm[i][j] = n++;
            }
        }

        // Loop to display the elements of 2D array. 
        for (var i = 0; i < ro; i++) {
            for (var j = 0; j < co; j++) {
                document.write(farm[i][j] + " ");
            }
            document.write("<br>");
        }
    }
